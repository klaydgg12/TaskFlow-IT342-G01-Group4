services:
  - type: web
    name: taskflow-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: .
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: taskflowdb
          property: connectionString
      - key: GOOGLE_OAUTH_CLIENT_ID
        sync: false
      - key: JWT_SECRET
        generateValue: true

databases:
  - name: taskflowdb
    databaseName: taskflowdb
    user: taskflow
    plan: free

