# Spring Boot Server Configuration
server.port=${PORT:8080}

# PostgreSQL Database Configuration
# On Render: DatabaseUrlProcessor will convert DATABASE_URL (postgresql://) to jdbc:postgresql:// format
# For local dev: Falls back to localhost
# Note: DatabaseUrlProcessor processes DATABASE_URL before this, so this is just a fallback
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:taskflowdb}}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:${DB_USER:postgres}}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:${DB_PASSWORD:}}
spring.datasource.driver-class-name=org.postgresql.Driver
# Connection pool settings for better reliability
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Google OAuth
google.oauth.client-id=${GOOGLE_OAUTH_CLIENT_ID:56726188337-urjb346qp6bjvk102eae30ucecdlukcj.apps.googleusercontent.com}

# JWT Configuration
jwt.secret=${JWT_SECRET:your-secret-key-change-this-in-production-to-a-secure-random-string-minimum-256-bits}
jwt.expiration=86400000

# Application Name
spring.application.name=taskflow-backend