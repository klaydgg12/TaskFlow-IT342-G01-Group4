# Spring Boot Server Configuration
server.port=${PORT:8080}

# MySQL Database Configuration
# On Render: DatabaseUrlProcessor will convert mysql:// URLs to jdbc:mysql:// format
# For local dev: Falls back to localhost
spring.datasource.url=${SPRING_DATASOURCE_URL:${DATABASE_URL:jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:taskflowdb}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=UTF-8}}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:${DB_USER:root}}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:${DB_PASSWORD:}}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Connection pool settings for better reliability
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Google OAuth
google.oauth.client-id=${GOOGLE_OAUTH_CLIENT_ID:56726188337-urjb346qp6bjvk102eae30ucecdlukcj.apps.googleusercontent.com}

# JWT Configuration
jwt.secret=${JWT_SECRET:your-secret-key-change-this-in-production-to-a-secure-random-string-minimum-256-bits}
jwt.expiration=86400000

# Application Name
spring.application.name=taskflow-backend